<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/df045b7076.js"
      crossorigin="anonymous"
    ></script>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- javascript -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="person" id="person-img" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum
            autem quidem ipsa perspiciatis fugiat tempora asperiores vitae ea
            repellat a dolor corporis, saepe labore, incidunt fugit iste dicta
            dolores libero?
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
